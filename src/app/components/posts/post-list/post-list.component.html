<mat-spinner *ngIf="isLoading" />
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>{{ post.title }}</mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title" />
    </div>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <a
        mat-button
        [routerLink]="['/edit', post.id]"
        type="button"
        color="primary"
        >Edit</a
      >
      <button mat-button type="button" color="warn" (click)="onDelete(post.id)">
        Delete
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
  [length]="totalPosts"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)"
  *ngIf="posts.length > 0"
/>
<p class="info-text mat-body-1" *ngIf="posts.length === 0 && !isLoading">
  No Posts Added Yet!
</p>
